<body>
    <h1>Птичка</h1>
    <p>В чужбине свято наблюдаю<br>
        Родной обычай старины:<br>
        На волю птичку выпускаю<br>
        При светлом празднике весны.</p><br>
    <p>Я стал доступен утешенью;<br>
        За что на бога мне роптать,<br>
        Когда хоть одному творенью<br>
        Я мог свободу даровать!</p><br>
